<h1>{{ pageTitle }}</h1>
<form class="example-container" [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Body</mat-label>
    <input matInput formControlName="body" />
  </mat-form-field>

  <div class="example-button-row">
    <button mat-button color="primary" type="submit" (click)="changeEditStatus()">
      Save
    </button>
    <button
      mat-button
      color="accent"
      type="button"
      [routerLink]="['/products']"
    >
      Cancel
    </button>
    <button
      mat-button
      color="warn"
      (click)="deleteProduct(product)"
      [routerLink]="['/products']"
    >
      Delete
    </button>
  </div>
</form>
